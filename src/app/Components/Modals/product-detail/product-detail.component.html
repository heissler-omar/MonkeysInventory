<ion-grid class="grid">
  <ion-row class="closeIconRow">
    <ion-icon name="close-circle-outline" class="closeIcon" (click)="dismissModal()"></ion-icon>
  </ion-row>

  <ion-row>
    <ion-col class="title">
      {{name}}
    </ion-col>
  </ion-row>

  <ion-row class="itemRow">
    <ion-col class="itemTitle">Categoría:</ion-col>
    <ion-col size="8">{{category}}</ion-col>
  </ion-row>

  <ion-row class="itemRow">
    <ion-col class="itemTitle">Precio:</ion-col>
    <ion-col size="8">Q&nbsp;{{price.toFixed(2)}}</ion-col>
  </ion-row>

  <ion-row class="itemRow">
    <ion-col class="itemTitle">Insumos:</ion-col>
    <ion-col size="8">
      <ion-row *ngFor="let item of insumos">
        • {{item.name}} ({{item.quantity}} {{item.unit}})
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="buttonsRow">
    <ion-col class="buttonsCol" *ngIf="insumosCollection.length > 0">
      <ion-button color="danger" class="button" (click)="presentAlertConfirm()">Eliminar</ion-button>&nbsp;
      <ion-button class="button" (click)="presentModalEditProduct(); dismissModal();">Editar</ion-button>
    </ion-col>
  </ion-row>

</ion-grid>
