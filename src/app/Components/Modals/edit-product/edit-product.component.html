<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Editar Producto
    </ion-title>
    <ion-icon name="close-circle-outline" slot="end" class="closeIcon" (click)="dismissModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card">
    <ion-grid class="formGrid">

      <ion-row class="formRow">
        <ion-col class="inputTitle">
          Nombre:
        </ion-col>
        <ion-col size="9" class="colInput">
          <input type="text" class="input">
        </ion-col>
      </ion-row>

      <ion-row class="formRow">
        <ion-col class="inputTitle">
          Categoría:
        </ion-col>
        <ion-col size="9" class="colInput">
          <select name="cars" id="cars" class="selectOption">
            <option value="volvo">Bebida</option>
            <option value="saab">Comida</option>
          </select>
        </ion-col>
      </ion-row>

      <ion-row class="formRow">
        <ion-col class="inputTitle">
          Precio:
        </ion-col>
        <ion-col size="9" class="colInput">
          <input type="number" class="input">
        </ion-col>
      </ion-row>

      <ion-row class="formRow">
        <ion-col class="inputTitle">
          Insumos:
        </ion-col>
        <ion-col size="9">

          <ng-multiselect-dropdown
            [placeholder]="'Seleccionar insumos'"
            [settings]="dropdownSettings"
            [data]="dropdownList"
            (onSelect)="onItemSelect($event)"
            (onDeSelect)="onItemDeSelect($event)"
            class="multiselect"
          >
          </ng-multiselect-dropdown>
        
        </ion-col>
      </ion-row>

      <ion-row class="formRow">
        <ion-col class="inputTitle2" size="12" *ngIf="selectedInsumos.length != 0">
          Configuración de insumos
        </ion-col>
      </ion-row>
      <ion-row *ngIf="selectedInsumos.length != 0">
        <ion-col>
          Ingresar la cantidad:
        </ion-col>
      </ion-row>

      <ion-row class="insumoRow" *ngFor="let item of selectedInsumos">
        <ion-col>
          <input type="text" class="inputInsumo" readonly value="{{item.name}}">
        </ion-col>
        <ion-col>
          <input type="number" placeholder="cantidad" class="inputQuantity">
        </ion-col>
        <ion-col>
          <input type="text" class="inputInsumo" readonly>
        </ion-col>
      </ion-row>

      <ion-row class="buttonRow">
        <ion-button class="saveButton">Guardar</ion-button>
      </ion-row>

    </ion-grid>
  </ion-card>
</ion-content>
