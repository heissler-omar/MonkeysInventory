<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Historial de Ventas
    </ion-title>
    <ion-icon name="close-circle-outline" slot="end" class="closeIcon" (click)="dismissModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="buttonCol">
      <ion-button color="none" class="exportButton" (click)="presentAlertConfirm()">
        Exportar historial
        <ion-icon name="download-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <table>
    <tr>
      <th>Fecha</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
    </tr>
    <tr *ngFor="let item of ventas">
      <td>{{item.date}}</td>
      <td>{{item.product}}</td>
      <td>{{item.quantity}}</td>
      <td>Q&nbsp;{{(item.price).toFixed(2)}}</td>
    </tr>

  </table>
</ion-content>
